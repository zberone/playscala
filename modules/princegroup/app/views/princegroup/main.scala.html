@(title: String, styles: Html = Html(""), scripts: Html = Html(""), modals: Html = Html(""))(content: Html)(implicit messages: Messages)

@import controllers.princegroup.routes

<!DOCTYPE html>
<html>
	<head>
		<title>@title</title>
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.img("favicon.png")">
		<!--<link rel="stylesheet" media="screen" href="@routes.Assets.lib("bootswatch-cerulean/css/bootstrap.min.css")">-->
		<!--<link rel="stylesheet" media="screen" href="@routes.Assets.css("main.css")">-->
		<link rel="stylesheet" type="text/css" href="@routes.Assets.css("bootstrap.min.css")">
		<link rel="stylesheet" type="text/css" href="@routes.Assets.css("princegroup.css")">

		<script data-main="@routes.Assets.js("main-web.js")" src="@routes.Assets.lib("requirejs/require.js")" type="text/javascript"></script>
		@styles
	</head>
	<body>
<!---  header start -->
			@header("")
			<!--- header-nav end --->
			<!--- content start --->
			@content
			<!--- content end --->
			<!--- footer start --->
			@footer("")
			<!--- footer end --->

    <script src="@routes.Assets.js("jquery-3.2.1.min.js")" type="text/javascript" charset="utf-8"></script>
		<script src="@routes.Assets.js("bootstrap.min.js")" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
        $('.collapse').collapse();
        $(".content-box-box").eq(0).css("display","block");
        var mm = $(".about-chan>li");
        //切换选项卡
        function Aboutact(n){
            $(".about-chan>li").eq(n).click(function(){
                $(".about-chan>li").removeAttr("class");
                $(".about-chan>li").eq(n).attr('class',"li-act");
                $(".content-box-box").css("display","none");
                $(".content-box-box").eq(n).css("display","block");
            })
        }
        for(var i=0;i<mm.length;i++){
            Aboutact(i)
        }

    </script>


		@modals
		@scripts

	</body>
</html>
